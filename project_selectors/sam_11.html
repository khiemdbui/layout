<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- combinator: selector1 + selector2 -->
    <style>
        p {
            font-style: italic;
        }
        /*ap dung dinh dang cho the p nam lien sau the div*/
        div+p {
            color: green;
        }
        /*ap dung dinh dang cho the h3 nam lien sau the p va p phai lien sau div*/
        div+p+h3 {
            color: red;
        }
    </style>
    <p>noi dung p truoc div</p>
    <h3>noi dung sau p</h3>
    <div>noi dung div</div>
    <p>noi dung p sau div</p>
    <h3>noi dung h3 sau p va p sau div</h3>
    <script src="js/ck.js"></script>
</body>

</html>
