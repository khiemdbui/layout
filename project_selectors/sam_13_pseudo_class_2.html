    pseudo class :hover-> ap dung dinh dang khi re chuot len phan tu
    -->

        #d1 {
            width: 10vw;
            height: 5vh;
            background-color: #d4f5be;
        }
        #d1:hover div{
            color:red;
        }
        #d1:hover div:hover{
            font-weight: bold;
        }
    </style>
    <div id="d1">
        <div>content 1</div>
        <div>content 2</div>
    </div>
